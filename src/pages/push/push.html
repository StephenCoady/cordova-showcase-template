<ion-header>
  <ion-navbar color=danger>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Push Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Swipe down to refresh"></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="aerogear-background-two" style="height: 100%">
    <ion-row *ngFor="let item of messages">
      <ion-card>
        <ion-card-content>
          <h1>
            {{ item.message }}
          </h1>
          <div class="push-info">
            Received: {{ item.received }}
          </div>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
