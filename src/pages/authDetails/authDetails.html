<ion-header>
  <ion-navbar color=danger>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Identity Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="aerogear-background">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center>
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <ion-icon md-name="person" style="zoom:2.0;" color="danger"></ion-icon>
          </ion-avatar>
          <p>Full Name:</p>
          <h3>{{profile.firstName}} {{profile.lastName}}</h3>
        </ion-item>
        <ion-item>
          <p> Email: </p>
          <h3> {{profile.email}} </h3>
        </ion-item>
        <ion-item>

          <p> Username: </p>
          <h3> {{profile.username}} </h3>
        </ion-item>
        <ion-item>
          <ion-label> OTP 2FA Enabled</ion-label>
          <ion-icon item-end color=green md-name="done" *ngIf=profile.totp></ion-icon>
          <ion-icon item-end color=red md-name="close" *ngIf=!profile.totp></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label>Email Verified</ion-label>
          <ion-icon item-end color=green md-name="done" *ngIf=profile.emailVerified></ion-icon>
          <ion-icon item-end color=red md-name="close" *ngIf=!profile.emailVerified></ion-icon>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item-group>
          <ion-item-divider color="light">
            <h2>Assigned Roles</h2>
          </ion-item-divider>
          <ion-item *ngFor="let role of profile.realmRoles">
            {{role}}
          </ion-item>
        </ion-item-group>
      </ion-card>


    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color=danger (click)="logout()">
    <ion-title style="text-align: center">Logout</ion-title>
  </ion-toolbar>
</ion-footer>
